apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-k8s-assessment-crb
subjects:
- namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
  name: k8s-risk-assessment-job-service-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-k8s-assessment-crole
---
{{- if .Values.joinToken }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ printf "spire-cm-secrets-binding-%s" .Release.Name }} 
  namespace: {{ .Release.Namespace }} 
subjects:
- kind: ServiceAccount
  name: k8s-risk-assessment-job-service-account
  namespace: {{ .Release.Namespace }} 
roleRef:
  kind: Role
  name: {{ printf "spire-cm-secrets-role-%s" .Release.Name }} 
  apiGroup: rbac.authorization.k8s.io
{{- end }}