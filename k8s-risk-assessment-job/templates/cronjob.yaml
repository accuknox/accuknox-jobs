apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-risk-assessment-job
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "{{ .Values.accuknox.cronTab }}"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

  jobTemplate:
    metadata:
      labels:
        app: k8s-risk-assessment-job
    spec:
      template:
        spec:
          initContainers:
            - name: job-init-container
              image: "{{ .Values.kubescape.image.repository }}:{{ .Values.kubescape.image.tag }}"
              args: ["scan", "framework", "allcontrols,clusterscan,mitre,nsa", "--format", "json", "--cache-dir", "/data/kubescape-cache", "--output", "/data/report.json", "--cluster-name=$(CLUSTER_NAME)"]
              env:
                - name: CLUSTER_NAME
                  value: {{ .Values.accuknox.clusterName }}
              volumeMounts:
                - name: datapath
                  mountPath: /data
          containers:
            - image: accuknox/accuknox-job:latest
              name: artifact-api-container
              command:
                - '/bin/sh'
                - '/script/augment-and-push-results.sh'
              env:
                - name: AUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: AUTH_TOKEN
                      {{- if (.Values.accuknox.secretName | empty) }}
                      name: k8s-risk-assessment-job-auth-token
                      {{- else }}
                      name: {{ .Values.accuknox.secretName }}
                      {{- end }}
                - name: URL
                  value: {{ .Values.accuknox.URL }}
                - name: TENANT_ID
                  value: {{ .Values.accuknox.tenantID | quote }}
                - name: CLUSTER_NAME
                  value: {{ .Values.accuknox.clusterName }}
                - name: CLUSTER_ID
                  value: {{ .Values.accuknox.clusterID | quote }}
                - name: LABEL_NAME
                  value: {{ .Values.accuknox.label }}
                - name: CERT_BUNDLE_PATH
                  value: {{ .Values.accuknox.certBundlePath }}
                - name: CERT_BUNDLE_URL
                  value: {{ .Values.accuknox.certBundleURL }}
                - name: USE_INSECURE_CONNECTION
                  value: {{ .Values.accuknox.useInsecureConnection | quote }}
                - name: DATA_TYPE
                  value: "KS"
              volumeMounts:
                - mountPath: /data
                  name: datapath
                - mountPath: /script
                  name: scriptpath
          volumes:
            - name: datapath
              emptyDir: {}
            - name: scriptpath
              configMap:
                name: k8s-risk-assessment-job-script-configmap
          restartPolicy: OnFailure
          serviceAccount: k8s-risk-assessment-job-service-account
