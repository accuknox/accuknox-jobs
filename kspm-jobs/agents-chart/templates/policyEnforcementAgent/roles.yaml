{{- if (eq (include "condition-feeder" .) "false")  }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "policyEnforcementAgent.name" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "policyEnforcementAgent.name" . }}
rules:
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies"]
    verbs: ["get", "list", "watch","create","update","delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch","create","update","delete"]
  - apiGroups: ["security.kubearmor.com"]
    resources: ["kubearmorpolicies", "kubearmorhostpolicies", "kubearmorclusterpolicies"]
    verbs: ["get", "list", "watch","create","update","delete"]
  - apiGroups: ["kyverno.io"]
    resources: ["clusterpolicies"]
    verbs: ["get", "list", "watch","create","update","delete"]  
  - apiGroups: ["admission.accuknox.com"]
    resources: ["admissionpolicies"]
    verbs: ["get", "list", "watch","create","update","delete"]    
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]       
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "policyEnforcementAgent.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "policyEnforcementAgent.name" . }} 
subjects:
- kind: ServiceAccount
  name: {{ include "policyEnforcementAgent.name" . }}
  namespace: {{ .Release.Namespace }}    
{{- end }}  