# Default values for k8s-risk-assessment-job.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cluster_job:
  owner: public.ecr.aws/k9v9d5v2
  repository: cluster-job
  tag: "latest-onprem"
  image: ""

kubescape:
  owner: quay.io/kubescape
  repository: kubescape-cli
  tag: "v3.0.8"
  image: ""

# To use existing secret updated {registry.secretName} with your secret name.
registry: 
  url: ""
  secretName: ""
  username: ""
  password: ""
  preserveUpstream: true

replicaCount: 1

global:
  authToken: ""
  enableJobsUrl: false
  tenantId: ""
  cronTab: ""
  clusterName: ""
  clusterID: 0
  label: ""
  secretName: ""
  airgapped: false
  joinToken: ""

  spire:
    secretName: "spire-agent-secret"

  certBundlePath: ""  # Set this for cert local path if needed .
  certBundleURL: ""  # Set this for cert URL if needed (if certBundlePath is set as well certBundlePath will take precedent)
  useInsecureConnection: false  # Set to true if insecure connection is needed

  # To use existing secret updated {registry.secretName} with your secret name.
  registry: 
    url: ""
    secretName: ""
    username: ""
    password: ""
    preserveUpstream: true
    
authTokenPath: "/secrets/tokens/AUTH_TOKEN"
joinTokenPath: "/secrets/tokens/JOIN_TOKEN"

spirePort: 8081
spireConfigFile: "/jobs/spire/agent.conf"


configPaths:
- "/data/kubescape-cache/allcontrols.json"
- "/data/kubescape-cache/clusterscan.json"
- "/data/kubescape-cache/mitre.json"
- "/data/kubescape-cache/nsa.json"