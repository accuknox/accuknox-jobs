apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-risk-assessment-job
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "{{ .Values.global.cronTab }}"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1

  jobTemplate:
    metadata:
      labels:
        app: k8s-risk-assessment-job
    spec:
      template:
        spec:
        {{- if .Values.registry.secretName }}
          imagePullSecrets:
          - name: {{ .Values.registry.secretName }}
        {{- end }}        
          initContainers:
            - name: job-init-container
              image: "{{ include "kubescape.image" . }}"
              args:
                - scan
                - framework
                - allcontrols,clusterscan,mitre,nsa
                - --format
                - json
                - --cache-dir
                - /data/kubescape-cache
                - --output
                - /data/report.json
                - --cluster-name=$(CLUSTER_NAME)
                {{- if .Values.global.airgapped }}
                - --use-artifacts-from
                - /opt/kubescape/artifacts
                {{- end }}
              env:
                - name: CLUSTER_NAME
                  value: {{ .Values.global.clusterName }}
              volumeMounts:
                - name: datapath
                  mountPath: /data
          containers:
            - image: "{{ include "cluster_job.image" . }}"
              name: artifact-api-container
              args: 
              - -config 
              - /jobs/conf/app.yaml
              volumeMounts:
                - mountPath: /data
                  name: datapath
                - mountPath: /script
                  name: scriptpath
                - name: secret-volume
                  mountPath: /secrets/tokens
                  readOnly: true
                - name: config
                  mountPath: /jobs/conf/app.yaml
                  subPath: app.yaml
                {{- if .Values.global.agents.joinToken }}    
                - name: config
                  mountPath: /jobs/spire/agent.conf
                  subPath: agent.conf 
                - name: spirepath
                  mountPath: /run/spire/agent
                {{- end }}
          volumes:
            - name: datapath
              emptyDir: {}
            - name: scriptpath
              configMap:
                name: k8s-risk-assessment-job-script-configmap
            - name: secret-volume
              secret:
                secretName: {{ .Values.global.secretName | default "jobs-token" }}
            - name: config
              configMap:
                name: risk-assessment-config-{{ .Release.Name }}
            {{- if .Values.global.agents.joinToken }} 
            - name: spirepath
              emptyDir: {}
            {{- end }}
          restartPolicy: OnFailure
          serviceAccount: k8s-risk-assessment-job-service-account