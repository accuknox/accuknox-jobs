apiVersion: batch/v1
kind: CronJob
metadata:
  name: kiem-job
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "{{ .Values.accuknox.cronTab }}"  
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app: kiem-job
    spec:
      template:
        spec:
        {{- if .Values.imagePullSecrets.name }}
          imagePullSecrets:
          - name: {{ .Values.imagePullSecrets.name }}
        {{- end }}        
          initContainers:
            - name: kiem-init
              image: "{{ .Values.kiem.image.repository }}:{{ .Values.kiem.image.tag }}"
              args: ["./kiem", "run", "--mode", "k8s", "--output", "/data/report.json"]
              env:
                - name: CLUSTER_NAME
                  value: {{ .Values.accuknox.clusterName }}
              volumeMounts:
                - name: datapath
                  mountPath: /data
          containers:
            - image: "{{ .Values.accuknoxJob.image.repository }}:{{ .Values.accuknoxJob.image.tag }}"
              name: accuknox-kiem-cronjob
              resources: {}
              env:
                - name: AUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: AUTH_TOKEN
                      {{- if (.Values.accuknox.secretName | empty) }}
                      name: kiem-job-auth-token
                      {{- else }}
                      name: {{ .Values.accuknox.secretName }}
                      {{- end }}
                - name: URL
                  value: {{ .Values.accuknox.URL }}
                - name: TENANT_ID
                  value: {{ .Values.accuknox.tenantID | quote }}
                - name: CLUSTER_NAME
                  value: {{ .Values.accuknox.clusterName }}
                - name: LABEL_NAME
                  value: {{ .Values.accuknox.label | quote}}
                - name: DATA_TYPE
                  value: {{ .Values.accuknox.dataType | default "KIEM" }}
                - name:  "SAVE_TO_S3"
                  value: {{ .Values.accuknox.saveToS3 | default "false" }}
                - name:  "REPORT_FILE"
                  value: {{ .Values.accuknox.reportFile | default "/data/report.json" }}
                - name:  "SPIRE_SERVER"
                  value: {{ .Values.spire.server }}
                - name:  "SPIRE_PORT"
                  value: {{ .Values.spire.port | default "8081" | quote }}
                - name:  "SPIRE_SECRET_NAME"
                  value: {{ .Values.spire.secretName | default (printf "spire-agent-secret-%s" .Release.Name) }}
                - name:  "SPIRE_JOIN_TOKEN"
                  value: {{ .Values.spire.joinToken | quote }}
                - name:  "SPIRE_NAMESPACE"
                  value: {{ .Release.Namespace }}
                - name:  "SPIRE_CONFIG_PATH"
                  value: {{ .Values.spire.configPath | default "/spire/agent.conf" | quote }}
                - name:  "KNOX_GATEWAY"
                  value: {{ .Values.accuknox.gateway }}
              volumeMounts:
                - mountPath: /data
                  name: datapath    
                {{- if .Values.spire.joinToken }} 
                - name: spire-agent
                  mountPath: /spire/ 
                - name: spirepath
                  mountPath: /run/spire/agent
                {{- end }}
          volumes:
            - name: datapath
              emptyDir: {}
            {{- if .Values.spire.joinToken }} 
            - name: spirepath
              emptyDir: {}
            - name: spire-agent
              configMap:
                name: {{ printf "spire-agent-config-%s" .Release.Name }} 
            {{- end }}
          restartPolicy: OnFailure
          serviceAccount: kiem-service-account


