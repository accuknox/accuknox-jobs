{{- if (.Values.secretName | empty) }}
# if user didn't specify a secretName, use the default
apiVersion: v1
kind: Secret
metadata:
  name: kiem-job-auth-token
  namespace: {{ .Release.Namespace }}
data:
  AUTH_TOKEN: {{ .Values.authToken | b64enc }}
  JOIN_TOKEN: {{ .Values.joinToken | b64enc }}
{{- end }}
